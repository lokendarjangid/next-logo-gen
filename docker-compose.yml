version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx_server
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - app
    networks:
      - app_network

  app:
    image: ghcr.io/lokendarjangid/next-logo-gen:latest
    container_name: next-logo-gen
    restart: always
    environment:
      - NEBIUS_API_KEY=${NEBIUS_API_KEY}
    networks:
      - app_network

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email lokendarjangid1234@gmail.com -d ailogo.lokendarjangid.tech --agree-tos --no-eff-email

networks:
  app_network:
    driver: bridge
